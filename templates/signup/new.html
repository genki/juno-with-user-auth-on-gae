<form action="/signup/send_confirmation_email" method="post">
  <dl>
    <dt>Email:</dt><dd><input type="text" name="email" class="email" value="{{ web.input('email') or '' }}"></dd>
  </dl>
  <div class="actions">
    <input type="submit" class="send-confirmation-email" value="Send confirmation email"/>
  </div>
</form>

<ul>
{% for error in errors %}
  <li>{{ error.message }} ({{ error.property }})</li>
{% endfor %}
</ul>
