<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  </head>
  <body>
    <form action="login" method="post">
      <dl>
	<dt>Email/Account:</dt><dd><input type="text" name="login" class="login" value="{{ (web.input('login') or '')|escape }}"></dd>
	<dt>Password:</dt><dd><input type="password" name="password" class="password"></dd>
      </dl>
      <div class="actions">
	<input type="submit" class="login-button" value="Login"/>
      </div>
      <a href="/signup">Sign up</a>
    </form>
    
    <ul>
{% for error in errors %}
      <li>{{ error.message|escape }} ({{ error.property|escape }})</li>
{% endfor %}
    </ul>
  </body>
</html>
