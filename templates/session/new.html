<form action="login" method="post">
  <dl>
    <dt>Email/Account:</dt><dd><input type="text" name="login" class="login" value="{{ web.input('login') or '' }}"></dd>
    <dt>Password:</dt><dd><input type="password" name="password" class="password"></dd>
  </dl>
  <div class="actions">
    <input type="submit" class="login-button" value="Login"/>
  </div>
  <a href="/signup">Sign up</a>
</form>

<ul>
{% for error in errors %}
  <li>{{ error.message }} ({{ error.property }})</li>
{% endfor %}
</ul>
